<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        #banner-1{
            border: 3px solid black;
            width: 800px;
            height: 500px;
            margin: 100px auto;
            background-color: aqua;
            border-radius: 30px;
            padding: 30px;
        }
        #banner-2{
            border: 2px solid tomato;
            width: 800px;
            height: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 30px;
            background-image: url(images/cat.jpg);
            background-position: left;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #banner{
            border: 3px solid red;
            width: 800px;
            height: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 30px;
            background-image: url(images/nature1.jpg);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="banner-1">
        <h2>This is banner no:2</h2>
    </div>
    <div id="banner">
        <h2 class="heading">This is banner no:1</h2>
    </div>
    <div id="banner-2">
        <h2>This is banner no:3</h2>
    </div>

</html>
